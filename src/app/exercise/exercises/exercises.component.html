  <mat-form-field appearance="standard">
   <mat-label>Filter</mat-label>
   <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Deadlift" #input>
 </mat-form-field>
 
 <div class="mat-elevation-z8">
   <table mat-table [dataSource]="dataSource" matSort>

     <!-- Image Column -->
     <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row"> <img *ngIf="row.image" class="small-preview" src={{row.image}}> </td>
     </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
       <td mat-cell *matCellDef="let row"> {{row.name}} </td>
     </ng-container>
 
     <!-- Category Column -->
     <ng-container matColumnDef="category">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
       <td mat-cell *matCellDef="let row"> {{row.category}} </td>
     </ng-container>
 
     <!-- NumberOfSets Column -->
     <ng-container matColumnDef="numberOfSets">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Number Of Sets </th>
       <td mat-cell *matCellDef="let row"> {{row.numberOfSets}} </td>
     </ng-container>
 
     <!-- NumberOfReps Column -->
     <ng-container matColumnDef="numberOfReps">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Number Of Reps </th>
       <td mat-cell *matCellDef="let row"> {{row.numberOfReps}} </td>
     </ng-container>

     <!-- Actions Column -->
     <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row"> <i class="material-icons">edit</i> <i class="material-icons">delete</i> </td> <!-- TODO -->
    </ng-container>
 
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
     <!-- Row shown when there is no matching data. -->
     <tr class="mat-row" *matNoDataRow>
       <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
     </tr>
   </table>
 
   <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of exercises"></mat-paginator>
 </div>
