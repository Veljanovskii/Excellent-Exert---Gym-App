<h1 mat-dialog-title>Edit Exercise</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="editExercise()">

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="editForm.controls['name'].invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select matInput formControlName="category">
          <mat-option value="1">Full body</mat-option>
          <mat-option value="2">Upper body</mat-option>
          <mat-option value="3">Core</mat-option>
          <mat-option value="4">Lower body</mat-option>
      </mat-select>
      <mat-error *ngIf="editForm.controls['category'].invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Number of Sets</mat-label>
      <input matInput type="number" formControlName="numberOfSets">
      <mat-error *ngIf="editForm.controls['numberOfSets'].invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Unit</mat-label>
      <mat-select matInput formControlName="unit">
          <mat-option value="rep">Repetitions</mat-option>
          <mat-option value="s">Seconds</mat-option>
      </mat-select>
      <mat-error *ngIf="editForm.controls['unit'].invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Number of Reps</mat-label>
      <input matInput type="number" formControlName="numberOfReps">
      <mat-error *ngIf="editForm.controls['numberOfReps'].invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Primary Muscles</mat-label>
        <input matInput formControlName="primaryMuscles">
        <mat-error *ngIf="editForm.controls['primaryMuscles'].invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="descriptionField">
        <mat-label>Textarea</mat-label>
        <textarea matInput formControlName="description" class="description"></textarea>
      </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button class="editExercise" type="submit" [disabled]="!editForm.valid" [mat-dialog-close]="true" (click)="exerciseEdited$.next(true)">Submit</button>
      <a mat-button class="normalButton" [mat-dialog-close]>Cancel</a>
    </div>

  </form>
</div>
