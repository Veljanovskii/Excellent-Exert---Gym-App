<h1 mat-dialog-title>Add Exercise</h1>
<div mat-dialog-content>
  <form [formGroup]="addForm" (ngSubmit)="addExercise()">

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="addForm.controls['name'].invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select matInput formControlName="category">
          <mat-option value="1">Full body</mat-option>
          <mat-option value="2">Upper body</mat-option>
          <mat-option value="3">Core</mat-option>
          <mat-option value="4">Lower body</mat-option>
        </mat-select>
        <mat-error *ngIf="addForm.controls['category'].invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Number of Sets</mat-label>
        <input matInput formControlName="numberOfSets">
        <mat-error *ngIf="addForm.controls['numberOfSets'].invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Unit</mat-label>
        <mat-select matInput formControlName="unit">
            <mat-option value="rep">Repetitions</mat-option>
            <mat-option value="s">Seconds</mat-option>
        </mat-select>
        <mat-error *ngIf="addForm.controls['unit'].invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Number of Reps</mat-label>
      <input matInput formControlName="numberOfReps">
      <mat-error *ngIf="addForm.controls['numberOfReps'].invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Primary Muscles</mat-label>
        <input matInput formControlName="primaryMuscles">
        <mat-error *ngIf="addForm.controls['primaryMuscles'].invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Textarea</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="submit" [disabled]="!addForm.valid" [mat-dialog-close]="true">Submit</button>
      <a mat-button [mat-dialog-close]>Cancel</a>
    </div>

  </form>
</div>
