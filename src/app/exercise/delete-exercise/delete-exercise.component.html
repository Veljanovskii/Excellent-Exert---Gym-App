<h1 mat-dialog-title>Are you sure you want to delete this exercise?</h1>

<div mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button class="deleteExercise" (click)="this.deleteExercise()" [mat-dialog-close]="true">Yes</button>
    <a mat-button class="normalButton" [mat-dialog-close]>No</a>
  </div>

</div>
